<!DOCTYPE html>
<html>
    <head>
        <title>Identity App</title>
        <script src="Identity.js"></script> 
    </head>
    <body>
        <div id="app"></div>

        <script>
            const uri = 'visma-identity://login?source=severa';
            const identity = new IdentityApp(uri);
            identity.parseURI();

            const path = identity.getPath();
            const parameters = identity.getParameters();

            const app = document.getElementById('app');
            app.innerHTML = `
                <h1>Identity App</h1>
                <p>Path: ${path}</p>
                <ul>
                    ${Object.entries(parameters).map(([key, value]) => `<li>${key}: ${value}</li>`).join('')}
                </ul>
            `;
        </script>
    </body>
</html>
