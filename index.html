<!DOCTYPE html>
<html>
    <head>
        <title>Identity App</title>
        <script src="Identity.js"></script> 
        <link rel="stylesheet" type="text/css" href="Visma.css">
    </head>
    <body>
        <h1>Visma Identity App</h1>

        <div id="app"></div>

        <div>
            <button 
                class="button" 
                data-uri="visma-identity://confirm?source=netvisor&paymentnumber=102226" 
                onclick="changeURI('visma-identity://confirm?source=netvisor&paymentnumber=102226')">Confirm</button>
            <button 
                class="button" 
                data-uri="visma-identity://sign?source=vismasign&documentid=105ab44" 
                onclick="changeURI('visma-identity://sign?source=vismasign&documentid=105ab44')">Sign</button>
            <button 
                class="button" 
                data-uri="visma-identity://login?source=severa" 
                onclick="changeURI('visma-identity://login?source=severa')">Login (Severa)</button>
        </div>
        <div>
            <input type="text" id="customURI" placeholder="Enter custom URI">
            <button class="button" onclick="changeURI(document.getElementById('customURI').value)">Submit</button>
        </div>
    </body>
</html>
